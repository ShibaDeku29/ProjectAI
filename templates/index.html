<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Trò chuyện Thời gian thực</title>
    <script src="https://cdn.socket.io/socket.io-3.0.3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <style>
        /* CSS Reset & General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Sử dụng font Roboto */
            margin: 0;
            background-color: #f0f2f5; /* Nền màu xám nhạt */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Đảm bảo chiều cao tối thiểu 100% viewport */
        }
        .chat-wrapper {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Bóng đổ mềm mại hơn */
            width: 90%;
            max-width: 700px; /* Chiều rộng tối đa cho khung chat */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Đảm bảo nội dung không tràn ra ngoài border-radius */
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 0;
            font-size: 1.8em;
            background-color: #e0f2f7; /* Màu nền cho tiêu đề */
        }
        #chat-container {
            flex-grow: 1; /* Cho phép chat container chiếm hết không gian */
            height: 400px; /* Chiều cao cố định ban đầu */
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background-color: #f9f9f9;
        }
        .message-row {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 18px; /* Bo tròn hơn */
            max-width: 80%; /* Giới hạn chiều rộng tin nhắn */
            word-wrap: break-word;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .message-row.sent {
            background-color: #dcf8c6; /* Màu xanh lá nhạt cho tin nhắn gửi đi */
            align-self: flex-end; /* Căn phải */
            margin-left: auto; /* Đẩy tin nhắn sang phải */
        }
        .message-row.received {
            background-color: #e0f7fa; /* Màu xanh da trời nhạt cho tin nhắn nhận được */
            align-self: flex-start; /* Căn trái */
            margin-right: auto; /* Đẩy tin nhắn sang trái */
        }
        .username {
            font-weight: 700; /* Dùng font-weight 700 từ Roboto */
            color: #007bff; /* Màu xanh tươi sáng hơn */
            display: block; /* Tên người dùng trên một dòng riêng */
            margin-bottom: 4px;
        }
        .message-content {
            color: #333;
        }

        #message-input-area {
            display: flex;
            padding: 15px;
            gap: 10px;
            background-color: #fff;
            border-top: 1px solid #eee;
        }
        #username-input, #message-input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px; /* Bo tròn các trường nhập liệu */
            font-size: 1em;
            outline: none; /* Bỏ viền outline khi focus */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #username-input:focus, #message-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        #username-input {
            flex-shrink: 0;
            width: 160px; /* Điều chỉnh lại chiều rộng */
        }
        #message-input {
            flex-grow: 1;
        }
        button {
            padding: 12px 25px;
            background-color: #28a745; /* Màu xanh lá đậm hơn */
            color: white;
            border: none;
            border-radius: 25px; /* Bo tròn nút gửi */
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-1px); /* Hiệu ứng nhấn nhẹ */
        }
        button:active {
            transform: translateY(0);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .chat-wrapper {
                width: 100%;
                height: 100vh; /* Chiếm toàn bộ màn hình trên thiết bị nhỏ */
                border-radius: 0;
                box-shadow: none;
            }
            body {
                padding: 0;
                align-items: stretch;
            }
            #username-input {
                width: 100%; /* Username input chiếm toàn bộ chiều rộng */
                margin-bottom: 10px; /* Tạo khoảng cách dưới username input */
            }
            #message-input-area {
                flex-direction: column; /* Xếp chồng các trường nhập liệu trên thiết bị nhỏ */
                padding: 10px;
            }
            button {
                width: 100%; /* Nút gửi chiếm toàn bộ chiều rộng */
            }
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <h2>Trò chuyện Thời gian thực!</h2>
        <div id="chat-container"></div>
        <div id="message-input-area">
            <input type="text" id="username-input" placeholder="Nhập tên của bạn...">
            <input type="text" id="message-input" placeholder="Nhập tin nhắn..." autofocus>
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <script>
        var socket = io();
        var chatContainer = document.getElementById('chat-container');
        var usernameInput = document.getElementById('username-input');
        var messageInput = document.getElementById('message-input');

        // Khôi phục tên người dùng từ localStorage nếu có
        document.addEventListener('DOMContentLoaded', function() {
            const storedUsername = localStorage.getItem('chatUsername');
            if (storedUsername) {
                usernameInput.value = storedUsername;
            }
        });

        socket.on('message', function(data){
            // Lưu tên người dùng vào localStorage mỗi khi có tin nhắn gửi đi
            localStorage.setItem('chatUsername', usernameInput.value);

            var messageRow = document.createElement('div');
            messageRow.classList.add('message-row');

            // Thêm class 'sent' hoặc 'received' để tạo kiểu cho tin nhắn của mình và tin nhắn của người khác
            if (data.username === (usernameInput.value.trim() || "Ẩn danh")) {
                messageRow.classList.add('sent');
            } else {
                messageRow.classList.add('received');
            }

            var usernameSpan = document.createElement('span');
            usernameSpan.classList.add('username');
            usernameSpan.textContent = data.username + ": ";

            var messageContentSpan = document.createElement('span');
            messageContentSpan.classList.add('message-content');
            messageContentSpan.textContent = data.message;

            messageRow.appendChild(usernameSpan);
            messageRow.appendChild(messageContentSpan);

            chatContainer.appendChild(messageRow);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Cuộn xuống cuối
        });

        function sendMessage(){
            var username = usernameInput.value.trim();
            var message = messageInput.value.trim();

            if (message === "") return; // Không gửi tin nhắn rỗng

            // Nếu tên người dùng rỗng, đặt mặc định là "Ẩn danh"
            if (username === "") {
                username = "Ẩn danh";
                usernameInput.value = username; // Cập nhật lại trường nhập tên
            }

            // Phát sự kiện 'message' với đối tượng chứa tên người dùng và tin nhắn
            socket.emit('message', { username: username, message: message });
            messageInput.value = ""; // Xóa nội dung ô tin nhắn sau khi gửi
        }

        // Gửi tin nhắn khi nhấn Enter trong ô tin nhắn
        messageInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
